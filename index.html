<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>

<body>
    <div class="main">

        <h2 class="main__heading">Grocery App</h2>

        <div class="content-container">
            <div>
                <h3>New Meal</h3>
                <form action="submit" class="new-meal__form">
                    <fieldset class="form-data__container">
                        <label for="meal-name">Meal Name</label>
                        <input type="text">
                        <label for="meal-name">Ingredients</label>
                        <div>
                            <input type="text">
                            <label for="quantity">Qty</label>
                            <select type="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </fieldset>
                    <button class="add-ingredients__btn">Add More Ingredients</button>
                    <button class="add-to-meals__btn" type="submit">Add To Meals</button>
                </form>
            </div>

            <div>
                <h3>Meals</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
